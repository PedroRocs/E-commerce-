<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;900&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <!-- Glidejs Carrossel -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <!-- Stylesheet   -->
    <link rel="stylesheet" href="style.css">
    <!-- ANIMATE SCROLL -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <title>E-commerce</title>
</head>

<body>
    <header class="header" id="header">
        <!-- Navigation -->
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav_hamburguer">
                        <svg>
                            <use xlink:href="./imagens/sprite.svg#icon-menu"></use>
                        </svg>
                    </div>
                    <div class="nav_logo">
                        <a href="/" class="scroll-link">PHONE</a>
                    </div>
                    <div class="nav_menu">
                        <div class="menu_top">
                            <span class="nav_category">PHONE</span>
                            <a href="/" class="close_toggle">
                                <svg>
                                    <use xlink:href="./imagens/sprite.svg#icon-cross"></use>
                                </svg>
                            </a>
                        </div>
                        <ul class="nav_list">
                            <li class="nav_item">
                                <a href="#header" class="nav_link scroll-link">HOME</a>
                            </li>

                            <li class="nav_item">
                                <a href="#category" class="nav_link scroll-link">Category</a>
                            </li>

                            <li class="nav_item">
                                <a href="#news" class="nav_link scroll-link">Blog</a>
                            </li>

                            <li class="nav_item">
                                <a href="#contact" class="nav_link scroll-link">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="nav_icons">
                        <a href="" class="icons_item">
                            <svg>
                                <use xlink:href="./imagens/sprite.svg#icon-user"></use>
                            </svg>
                        </a>

                        <a href="" class="icons_item">
                            <svg>
                                <use xlink:href="./imagens/sprite.svg#icon-search"></use>
                            </svg>
                        </a>

                        <a href="" class="icons_item">
                            <svg>
                                <use xlink:href="./imagens/sprite.svg#icon-shopping-basket"></use>
                            </svg>
                            <span id="cart_total">0</span>
                        </a>
                    </div>

                </nav>
            </div>
        </div>
        <!-- HERO AREA  -->
        <div class="hero">
            <div class="glide" id="glide_1">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <div class="hero_center">
                                <div class="hero_left">
                                    <span>Nova Inspiração de 2020</span>
                                    <h1>UM CELULAR FEITO PARA VOCÊ!</h1>
                                            <p>Tendencia de celulares e Fones de ouvido coleção estilosa</p>
                                            <a href=""><button class="hero_btn">COMPRE AGORA</button></a>
                                </div>
                                <div class="hero_right">
                                    <div class="hero_img-container">
                                        <img src="imagens/banner_01.png" alt="" srcset="" class="banner_01">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="hero_center">
                                <div class="hero_left">
                                    <span>Nova Inspiração de 2020</span>
                                    <h1>PHONE MADE FOR YOU!</h1>
                                            <p>Tendencia de celulares e Fones de ouvido coleção estilosa</p>
                                            <a href=""><button class="hero_btn">COMPRE AGORA</button></a>
                                </div>
                                <div class="hero_right">
                                    <div class="hero_img-container">
                                        <img src="imagens/banner_02.png" alt="" srcset="" class="banner_02">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>

                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <svg>
                            <use xlink:href="./imagens/sprite.svg#icon-arrow-left2"></use>
                        </svg>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <svg>
                            <use xlink:href="./imagens/sprite.svg#icon-arrow-right2"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>


    <!-- GLIDE JS -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <!-- AOS  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- script  -->
    <script src="./js/index.js"></script>
    <script src="./js/slides.js"></script>
    <script src="./js/products.js"></script>
</body>

</html>
